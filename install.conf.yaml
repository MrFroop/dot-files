- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.toprc: toprc
    ~/.vimrc: vimrc
    ~/.byobu: byobu
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.antigen.zsh: antigen/bin/antigen.zsh
    ~/.config/i3: i3
    ~/.config/rofi/config:
        create: true
        path: rofi.config
    ~/.tmux.conf: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
